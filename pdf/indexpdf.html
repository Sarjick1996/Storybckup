<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“š Free PDF Downloads | SEO & Marketing Guides</title>
  <meta name="description" content="Download SEO guides, marketing PDFs, and content strategy documents. Free library of useful resources.">
  <meta name="keywords" content="SEO PDF, marketing guides, digital strategy PDFs, content writing, free downloads">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: auto;
      padding: 16px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light-mode {
      background-color: #faf3e0;
      color: #111;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }

    .logo-desktop {
      display: block;
      margin: 0 auto 20px;
      width: 500px;
      height: auto;
    }

    .logo-mobile {
      display: none;
    }

    @media (max-width: 600px) {
      .logo-desktop {
        display: none;
      }

      .logo-mobile {
        display: block;
        margin: 0 auto 20px;
        width: 240px;
        height: auto;
      }
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 10px;
    }

    .theme-label {
      margin-right: 10px;
      font-size: 14px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #333;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .pdf-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }

    .pdf-card {
      display: flex;
      flex-direction: column;
      border: 1px solid;
      border-radius: 10px;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }

    body.light-mode .pdf-card {
      background-color: #faf3e0;
      border-color: #eee;
      color: #111;
    }

    body.dark-mode .pdf-card {
      background-color: #1e1e1e;
      border-color: #333;
      color: #f5f5f5;
    }

    .pdf-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .pdf-card h2 {
      font-size: 16px;
      padding: 10px;
      margin: 0;
    }

    .pdf-card p {
      font-size: 13px;
      color: #d6a940;
      padding: 0 10px 10px;
      margin: 0;
    }

    .pagination {
      text-align: center;
      margin-top: 20px;
    }

    .pagination button {
      padding: 6px 10px;
      margin: 0 3px;
      font-size: 14px;
      border: 1px solid #ccc;
      background-color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }

    .pagination button.active {
      font-weight: bold;
      background-color: #ddd;
    }

.card-link {
  text-decoration: none;
  color: inherit;
  display: block;
  height: 100%;
}

.card-image {
  position: relative;
  background-size: cover;
  background-position: center;
  height: 280px;
  border-radius: 10px;
  overflow: hidden;
  display: flex;
  align-items: flex-end;
}

.card-overlay {
  background: rgba(0, 0, 0, 0.55); /* Transparent dark overlay */
  color: #fff;
  padding: 10px;
  width: 100%;
  box-sizing: border-box;
  transition: background 0.3s ease;
}

.card-overlay h2 {
  font-size: 16px;
  margin: 0 0 6px;
}

.card-overlay p {
  font-size: 13px;
  margin: 0;
  color: #ffd700; /* Golden yellow */
}

body.light-mode .card-overlay {
  background: rgba(255, 255, 255, 0.65); /* Transparent light overlay */
  color: #000;
}

body.light-mode .card-overlay p {
  color: #8B4513;
}

.card-link {
  text-decoration: none;
  color: inherit;
  display: block;
  height: 100%;
}

.card-image-vertical {
  position: relative;
  background-size: cover;
  background-position: center;
  width: 100%;
  height: 400px;
  border-radius: 10px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
}

.card-overlay-vertical {
  background: rgba(0, 0, 0, 0.55);
  color: #fff;
  padding: 12px;
  width: 100%;
  box-sizing: border-box;
  backdrop-filter: blur(2px);
}

.card-overlay-vertical h2 {
  font-size: 16px;
  margin: 0 0 6px;
  line-height: 1.3;
}

.card-overlay-vertical p {
  font-size: 13px;
  margin: 0;
  color: #ffd700;
}

body.light-mode .card-overlay-vertical {
  background: rgba(255, 255, 255, 0.65);
  color: #000;
}

body.light-mode .card-overlay-vertical p {
  color: #8B4513;
}
@media (max-width: 600px) {
  .pdf-grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
  }

  .card-image-vertical {
    height: 300px; /* Adjust for mobile */
  }

  .logo-desktop {
    display: none;
  }

  .logo-mobile {
    display: block;
    margin: 0 auto 20px;
    width: 180px;
    height: auto;
  }
}
  </style>
</head>
<body>

<!-- Logo -->
<div class="logo-desktop">
  <img src="../logo/svgfinal.svg" alt="PDF Library Logo" />
</div>
<div class="logo-mobile">
  <img src="../logo/svgfinal.svg" alt="PDF Library Logo" />
</div>

<!-- Theme Toggle -->
<div class="top-bar">
  <span class="theme-label" id="themeLabel">Light Mode</span>
  <label class="switch">
    <input type="checkbox" id="themeToggle" />
    <span class="slider"></span>
  </label>
</div>

<!-- PDF Grid -->
<div class="pdf-grid" id="pdfGrid"></div>
<div class="pagination" id="pagination"></div>

<script>
  const allCards = [
    {
      title: "SEO Strategy Guide PDF",
      description: "Download this comprehensive PDF on keyword research, on-page SEO, link building, and Google ranking tips.",
      image: "thumbnails/img1.jpg",
      pdf: "pdf1.html",
      alt: "SEO strategy PDF thumbnail for download"
    },
    {
      title: "Digital Marketing Basics",
      description: "An easy-to-follow PDF covering email marketing, social media, and sales funnels.",
      image: "thumbnails/img2.jpg",
      pdf: "pdfs/marketing.pdf",
      alt: "Digital marketing beginner PDF cover"
    },
    {
      title: "Content Writing Handbook",
      description: "Learn how to write engaging, SEO-friendly blog posts with this free PDF.",
      image: "thumbnails/img3.jpg",
      pdf: "pdfs/content.pdf",
      alt: "Content writing PDF download"
    }
    // âž• Add more entries here as needed
  ];

  const toggle = document.getElementById('themeToggle');
  const label = document.getElementById('themeLabel');
  const body = document.body;

  function setTheme(mode) {
    if (mode === 'dark') {
      body.classList.replace('light-mode', 'dark-mode');
      label.textContent = 'Dark Mode';
      localStorage.setItem('theme', 'dark');
    } else {
      body.classList.replace('dark-mode', 'light-mode');
      label.textContent = 'Light Mode';
      localStorage.setItem('theme', 'light');
    }
  }

  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    body.classList.add('dark-mode');
    toggle.checked = true;
    label.textContent = 'Dark Mode';
  } else {
    body.classList.add('light-mode');
  }

  toggle.addEventListener('change', () => {
    setTheme(toggle.checked ? 'dark' : 'light');
  });

  const grid = document.getElementById("pdfGrid");
  const pagination = document.getElementById("pagination");

  const isMobile = window.innerWidth <= 600;
  const itemsPerPage = isMobile ? 10 : 20;
  let currentPage = 1;

  function renderPage(page) {
    grid.innerHTML = "";
    pagination.innerHTML = "";

    const start = (page - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const cardsToShow = allCards.slice(start, end);

    cardsToShow.forEach(card => {
      const article = document.createElement("article");
      article.className = "pdf-card";
article.innerHTML = `
  <a href="${card.pdf}" target="_blank" class="card-link">
    <div class="card-image-vertical" style="background-image: url('${card.image}');">
      <div class="card-overlay-vertical">
        <h2>${card.title}</h2>
        <p>${card.description}</p>
      </div>
    </div>
  </a>
`;
      grid.appendChild(article);
    });

    const totalPages = Math.ceil(allCards.length / itemsPerPage);
    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      if (i === page) btn.classList.add("active");
      btn.addEventListener("click", () => {
        currentPage = i;
        renderPage(currentPage);
      });
      pagination.appendChild(btn);
    }
  }

  renderPage(currentPage);
</script>
</body>
</html>
