<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #1e1e1e;
      border-bottom: 1px solid #444;
    }

    .logo-desktop,
    .logo-mobile {
      height: 40px;
    }

    .home-button {
      background-color: #ffd700;
      color: #000;
      padding: 8px 14px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .home-button:hover {
      background-color: #e0b800;
    }

    .pdf-container {
      width: 100%;
      height: calc(100vh - 60px);
    }

    object,
    embed {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* fallback link */
    .fallback-link {
      display: none;
      text-align: center;
      padding: 20px;
      color: #ffd700;
      background-color: #1e1e1e;
    }

    @media (max-width: 768px) {
      object, embed {
        display: none;
      }

      .fallback-link {
        display: block;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-desktop">
    <img src="logo/svgfinal.svg" alt="PDF Library Logo" />
  </div>
  <a href="indexpdf.html" class="home-button">üè† Home</a>
</header>

<div class="pdf-container">
  <!-- Primary embedded PDF -->
  <object data="pdfs/pdf1.pdf#toolbar=0&navpanes=0&scrollbar=0" type="application/pdf">
    <embed src="pdfs/pdf1.pdf#toolbar=0&navpanes=0&scrollbar=0" type="application/pdf" />
  </object>

  <!-- Fallback for mobile -->
  <div class="fallback-link">
    üìÑ Tap to open PDF: <a href="pdfs/pdf1.pdf" style="color: #ffd700;" target="_blank">View PDF</a>
  </div>
</div>

</body>
</html>
