<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Viewer</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #1e1e1e;
      border-bottom: 1px solid #444;
    }

    .logo-desktop {
      display: block;
      margin: 0 auto 20px;
      width: 500px;
      height: auto;
    }

    .logo-mobile {
      display: none;
    }

    @media (max-width: 600px) {
      .logo-desktop {
        display: none;
      }

      .logo-mobile {
        display: block;
        margin: 0 auto 20px;
        width: 240px;
        height: auto;
      }
    }

    .home-button {
      background-color: #ffd700;
      color: #000;
      padding: 8px 14px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .home-button:hover {
      background-color: #e0b800;
    }

    .pdf-container {
      width: 100%;
      height: calc(100vh - 60px);
    }



  </style>
</head>
<body>

<header>
<!-- Logo -->
<div class="logo-desktop">
  <img src="../logo/svgfinal.svg" alt="PDF Library Logo" />
</div>
<div class="logo-mobile">
  <img src="../logo/svgfinal.svg" alt="PDF Library Logo" />
</div>

  <a href="indexpdf.html" class="home-button">üè† Home</a>
</header>

<div class="pdf-container">
  <!-- Main PDF viewer -->
<iframe 
  src="https://sarjick1996.github.io/Storybckup/pdf/pdfjs/web/viewer.html?file=../../pdfs/pdf1.pdf " 
  style="width: 100%; height: 100vh;" 
  frameborder="0">
</iframe>

  <!-- Fallback for mobile browsers -->
  <div class="fallback-link">
    üìÑ This browser can't show the PDF inline. <br />

  </div>
</div>

</body>
</html>
