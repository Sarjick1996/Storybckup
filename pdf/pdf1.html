<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #1e1e1e;
      border-bottom: 1px solid #444;
    }

    .svg-logo {
      height: 40px;
    }

    .home-button {
      background-color: #ffd700;
      color: #000;
      padding: 8px 14px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .home-button:hover {
      background-color: #e0b800;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
    }
  </style>
</head>
<body>

<header>
  <!-- Embedded SVG Logo -->
  <div class="svg-logo">
    <svg width="160" height="40" viewBox="0 0 160 40" xmlns="http://www.w3.org/2000/svg">
      <text x="0" y="30" font-size="30" fill="#ffd700" font-family="Arial">MyPDFs</text>
    </svg>
  </div>
  <a href="indexpdf.html" class="home-button">üè† Home</a>
</header>

<!-- PDF Viewer iframe -->
<iframe src="pdfs/Breaking Boundaries [MandoLogica] - 5 - PDF Room.pdf"></iframe>

</body>
</html>
